<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Service</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
      <!-- Header Section -->

    <header class="w-ful shadow p-3">
        <div class="max-w-[1250px] mx-auto flex flex-col sm:flex-row justify-between items-center gap-3 sm:gap-0">
            
            <div class="flex items-center gap-2">
            <img src="assets/logo.png" alt="logo" class="w-10 h-10">
            <h2 class="font-bold text-green-800 leading-tight text-lg sm:text-xl">
                Emergency <br class="hidden sm:block"> Service
            </h2>
            </div>

            <div class="flex items-center gap-2 sm:gap-3 flex-wrap justify-center">
            <button id="heartBtn" class="flex items-center gap-1 bg-green-50 px-3 py-1 rounded-full">
                <span id="heartCount" class="text-sm font-semibold">0</span>
                <img src="assets/heart.png" alt="heart" class="w-4 h-4">
            </button>

            <button id="coinBtn" class="flex items-center gap-1 bg-yellow-50 px-3 py-1 rounded-full">
                <span id="coinCount" class="text-sm font-semibold">100</span>
                <img src="assets/coin.png" alt="coin" class="w-4 h-4">
            </button>
            
            <button id="copyHeaderBtn" class="bg-green-600 text-white px-4 py-1 rounded-full font-medium">
                0 Copy
            </button>
            </div>
        </div>
    </header>


</body>
</html>
